{% extends 'base.html' %}

{% block content %}
  <h1>Lista de Tareas</h1>

  <ul>
    {% for tarea in tareas %}
      <li>
        {{ tarea.nombre }} 
        <a href="{% url 'editar_tarea' tarea.id %}">Editar</a> 
        <form action="{% url 'eliminar_tarea' tarea.id %}" method="POST">
          {% csrf_token %}
          <button type="submit">Eliminar</button>
        </form>
      </li>
    {% endfor %}
  </ul>
